# Kotlin / Spring Boot  tests
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  kotlin-tests:
    name: "Backend (Kotlin) tests"
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜•  Set up JDK 21 + Gradle cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: ğŸ§ª  Run Gradle unit-tests
        working-directory: src/url-shortener-backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean test --no-daemon

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# Python / FastAPI tests
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  python-tests:
    name: "Analytics (Python) tests"
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸  Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ  Set up Python 3.11 + pip cache
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦  Install dependencies
        working-directory: src/analyzer
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª  Run pytest
        working-directory: src/analyzer
        run: |
          if [ -d "tests" ] || [ -f "pytest.ini" ]; then
            pytest -q
          else
            echo "âš ï¸  No tests found, job marked as passed."
          fi
